
services:
  # ==================== BASES DE DATOS ====================
  postgres_citus_cartagena:
    image: citusdata/citus:11.2
    container_name: postgres_citus_cartagena
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adminpass
      POSTGRES_DB: hce_cartagena
    ports:
      - "5440:5432"
    volumes:
      - cartagena_pgdata:/var/lib/postgresql/data
      - ./data/postgres/init-webanon.sql:/docker-entrypoint-initdb.d/init-webanon.sql
    networks:
      - hce_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d hce_cartagena"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  postgres_citus_sincelejo:
    image: citusdata/citus:11.2
    container_name: postgres_citus_sincelejo
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adminpass
      POSTGRES_DB: hce_sincelejo
    ports:
      - "5441:5432"
    volumes:
      - sincelejo_pgdata:/var/lib/postgresql/data
      - ./data/postgres/init-webanon.sql:/docker-entrypoint-initdb.d/init-webanon.sql
    networks:
      - hce_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d hce_sincelejo"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  postgres_citus_monteria:
    image: citusdata/citus:11.2
    container_name: postgres_citus_monteria
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: adminpass
      POSTGRES_DB: hce_monteria
    ports:
      - "5442:5432"
    volumes:
      - monteria_pgdata:/var/lib/postgresql/data
      - ./data/postgres/init-webanon.sql:/docker-entrypoint-initdb.d/init-webanon.sql
    networks:
      - hce_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d hce_monteria"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # ==================== POSTGREST ====================
  postgrest_cartagena:
    image: postgrest/postgrest:v10.1.1
    container_name: postgrest_cartagena
    environment:
      PGRST_DB_URI: postgres://authenticator:secret@postgres_citus_cartagena:5432/hce_cartagena
      PGRST_DB_ANON_ROLE: web_anon
      PGRST_DB_SCHEMA: public
      PGRST_SERVER_PORT: 3000
    depends_on:
      - postgres_citus_cartagena
    ports:
      - "3000:3000"
    networks:
      - hce_net
    restart: unless-stopped

  postgrest_sincelejo:
    image: postgrest/postgrest:v10.1.1
    container_name: postgrest_sincelejo
    environment:
      PGRST_DB_URI: postgres://authenticator:secret@postgres_citus_sincelejo:5432/hce_sincelejo
      PGRST_DB_ANON_ROLE: web_anon
      PGRST_DB_SCHEMA: public
      PGRST_SERVER_PORT: 3001
    depends_on:
      - postgres_citus_sincelejo
    ports:
      - "3001:3001"
    networks:
      - hce_net
    restart: unless-stopped

  postgrest_monteria:
    image: postgrest/postgrest:v10.1.1
    container_name: postgrest_monteria
    environment:
      PGRST_DB_URI: postgres://authenticator:secret@postgres_citus_monteria:5432/hce_monteria
      PGRST_DB_ANON_ROLE: web_anon
      PGRST_DB_SCHEMA: public
      PGRST_SERVER_PORT: 3002
    depends_on:
      - postgres_citus_monteria
    ports:
      - "3002:3002"
    networks:
      - hce_net
    restart: unless-stopped

  # ==================== HAPI FHIR ====================
  hapi_fhir_cartagena:
    image: hapiproject/hapi:v6.10.0
    container_name: hapi_fhir_cartagena
    ports:
      - "8080:8080"
    networks:
      - hce_net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/fhir/metadata || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  hapi_fhir_sincelejo:
    image: hapiproject/hapi:v6.10.0
    container_name: hapi_fhir_sincelejo
    ports:
      - "8081:8080"
    networks:
      - hce_net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/fhir/metadata || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  hapi_fhir_monteria:
    image: hapiproject/hapi:v6.10.0
    container_name: hapi_fhir_monteria
    ports:
      - "8082:8080"
    networks:
      - hce_net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/fhir/metadata || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # ==================== FASTAPI GATEWAYS ====================
  fastapi_gateway_cartagena:
    build:
      context: ./fastapi_gateway
      dockerfile: Dockerfile
    container_name: fastapi_gateway_cartagena
    environment:
      POSTGREST_URL: http://postgrest_cartagena:3000
      HAPI_FHIR_URL: http://hapi_fhir_cartagena:8080/fhir
      JWT_SECRET: "supersecretkey"
      SEDES_URLS: "http://fastapi_gateway_sincelejo:8000,http://fastapi_gateway_monteria:8000"
      PGRST_DB_URI: "postgres://admin:adminpass@postgres_citus_cartagena:5432/hce_cartagena"
    ports:
      - "8000:8000"
    depends_on:
      - postgrest_cartagena
      - hapi_fhir_cartagena
    networks:
      - hce_net
    restart: unless-stopped

  fastapi_gateway_sincelejo:
    build:
      context: ./fastapi_gateway
      dockerfile: Dockerfile
    container_name: fastapi_gateway_sincelejo
    environment:
      POSTGREST_URL: http://postgrest_sincelejo:3001
      HAPI_FHIR_URL: http://hapi_fhir_sincelejo:8080/fhir
      JWT_SECRET: "supersecretkey"
      SEDES_URLS: "http://fastapi_gateway_cartagena:8000,http://fastapi_gateway_monteria:8000"
      PGRST_DB_URI: "postgres://admin:adminpass@postgres_citus_sincelejo:5432/hce_sincelejo"
    ports:
      - "8001:8000"
    depends_on:
      - postgrest_sincelejo
      - hapi_fhir_sincelejo
    networks:
      - hce_net
    restart: unless-stopped

  fastapi_gateway_monteria:
    build:
      context: ./fastapi_gateway
      dockerfile: Dockerfile
    container_name: fastapi_gateway_monteria
    environment:
      POSTGREST_URL: http://postgrest_monteria:3002
      HAPI_FHIR_URL: http://hapi_fhir_monteria:8080/fhir
      JWT_SECRET: "supersecretkey"
      SEDES_URLS: "http://fastapi_gateway_cartagena:8000,http://fastapi_gateway_sincelejo:8000"
      PGRST_DB_URI: "postgres://admin:adminpass@postgres_citus_monteria:5432/hce_monteria"
    ports:
      - "8002:8000"
    depends_on:
      - postgrest_monteria
      - hapi_fhir_monteria
    networks:
      - hce_net
    restart: unless-stopped

volumes:
  cartagena_pgdata:
  sincelejo_pgdata:
  monteria_pgdata:

networks:
  hce_net:
    driver: bridge
